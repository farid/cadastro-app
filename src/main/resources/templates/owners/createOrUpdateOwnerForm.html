    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Nome', 'nome', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('CPF', 'cpf', 'text')}" />
      <input
